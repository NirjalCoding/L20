<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br><br><br><br>
    <button type="button" oneclick="myFunction()">Click Me!</button>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        var b = 5;
        function myFunction () {
            var a = 4;
            document.getElementById("demo").innerHTML = b * a;
            }
        document.getElementById("demo1").innerHTML = a;
        document.getElementById("demo2").innerHTML = b;
    </script>
</body>
</html>
